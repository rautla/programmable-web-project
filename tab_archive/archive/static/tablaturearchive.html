<!DOCTYPE html>
<html lang="en-US">
<head>

<title>Tablature archive</title>

<meta charset="UTF-8">
<meta name="keywords" content="Tablature, Tablatures, Tab, Tabs, Tab archive, Tablature archive">
<meta name="description" content="Tablature archive">

<link rel="stylesheet" type="text/css" href="tatheme.css"></head>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="client.js"></script>
<body>

<div id="top">
    <div id="topLogo">
        <h1>Tablature archive</h1>
    </div>
    <div id="topBar">
        <p id="breadcrumb" class="breadcrumb">Home/Artists/</p>
        <form id="searchForm" style="padding-right:10px;" name="input">
            <input type="text" id="search" style="margin-left:20px;">        
            <label for="song" class="search">song</label>
            <input id="song" class="search" type="radio" name="searchselect" value="Song"><br>
            <label for="song" class="search">artist</label>
            <input id="artist" class="search" type="radio" name="searchselect" value="Artist" checked>
        </form>
        <form name="input" method="get">
            <input type="text" name="nickname" value="Nickname">
            <input type="password" name="pwd" value="Password">
            <input type="submit" value="Login">
        </form>
        <a href="//">Register</a>
    </div>   
    <div style="clear:both;"></div>    
    <div id="page">
        <div style="clear:both;"></div>
        <div id="leftcolumn">
            <!--h2 class="left"><span class="left_h2"></span></h2 for a heading in the left column-->    
            <a id="Users" target="_top" href="/tab_archive/users" >Users</a>
            <a id="Artists" target="_top" href="/tab_archive/artists" >Artists</a>
            <a id="Songs" target="_top" href="/tab_archive/songs" >Songs</a>
            <a id="Tablatures" target="_top" href="/tab_archive/tablatures" >Tablatures</a>
            <a id="Newtablature" style="color:blue;" target="_top" href="">Create new tablature</a>
            <br>            
        </div>
                <div id="main">
                    <div id="Table" hidden>
                        
                    </div>                    
                    
                    <div id="Userprofile" hidden>
                        <form action="#" id="Userdata">
                            <img id="Picture" width="256" height="256">
                            <a style="float:none;" href="#">Edit</a>
                            <p id="Username" style="font-size:200%;">
                            Nickname
                            <p id="Email">
                            your@email.com
                            </p>
                            <a href="#">Edit</a>
                            </p>
                            <p id="Description" style="border:1px solid;">
                            Description
                            </p>
                            <a href="#">Edit</a>
                            <p></p><p></p>
                            <a href="#">Tablatures</a>
                            <p></p>
                            <a href="#">Comments</a>
                        </form>
                    </div>                    
                    <div id="Tablaturedata">
                        
                    </div>
                    <div id="Commentspage">
                        
                    </div>
                </div>
                <div style="clear:both;"></div>
        </div>
</div>
