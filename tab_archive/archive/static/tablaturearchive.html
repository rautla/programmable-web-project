<!DOCTYPE html>
<html lang="en-US">
<head>

<title>Tablature archive</title>

<meta charset="UTF-8">
<meta name="keywords" content="Tablature, Tablatures, Tab, Tabs, Tab archive, Tablature archive">
<meta name="description" content="Tablature archive">

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="client.js"></script>
<link rel="stylesheet" type="text/css" href="tatheme.css"></head>
	
<body>

<div id="top">
    <div id="topLogo">
        <h1>Tablature archive</h1>
    </div>
    <div id="topBar">
        <form id="searchForm" style="padding-right:10px;" name="input">
            <input type="text" id="search" style="margin-left:20px;">        
            <label for="song" class="search">song</label>
            <input id="song" class="search" type="radio" name="searchselect" value="Song"><br>
            <label for="song" class="search">artist</label>
            <input id="artist" class="search" type="radio" name="searchselect" value="Artist" checked>
        </form>
        <input type="button" id="logout" value="Logout" hidden>
        <form id="login" name="input">
            <input type="text" name="nickname" value="Nickname">
            <input type="password" name="pwd" value="Password">
            <input type="submit" value="Login">
        </form>
        <a href="//" id="reglink">Register</a>
		<br>
		<p id="breadcrumb" class="breadcrumb">Home/Artists/</p>
    </div>   
    <div style="clear:both;"></div>    
    <div id="page">
        <div style="clear:both;"></div>
        <div id="leftcolumn">
            <!--h2 class="left"><span class="left_h2"></span></h2 for a heading in the left column-->    
            <a id="Users" target="_top" href="/tab_archive/users" >Users</a>
            <a id="Artists" target="_top" href="/tab_archive/artists" >Artists</a>
            <a id="Songs" target="_top" href="/tab_archive/songs" >Songs</a>
            <a id="Tablatures" target="_top" href="/tab_archive/tablatures" >Tablatures</a>
            <a id="Newtablature" style="color:blue;" target="_top" href="">Create new tablature</a>
            <br>            
        </div>
                <div id="main">
                    <div id="Table" hidden>
                        
                    </div>                    
                    
                    <!--USER PROFILE/REGISTER PAGE-->
                    <div id="Userprofile" hidden>
                        <form action="#" id="Userdata">
                            <input name="picture" id="Picture" type="text"><br>
                            <p id="Username" style="font-size:200%;">
                                <input type="text" name="nickname" id="Nickname" value="Nickname"><br>
                            </p>
                            <p>
                                <input type="text" name="email" id="Email" value="your@email.com"><br>
                            </p>
                            <p>
                                <textarea cols="40" rows="10">Description</textarea>
                            </p>
                            <p name="password">Password:</p>
                            <p>
                                <input type="password" name="password" id="Password" value="Password">
                            </p>
                            <p name="password2">Re-type your password:</p>
                            <p>
                                <input type="password" name="password2" id="Password2" value="Password">
                            </p>                            
                            <p>
                                <button id="Applybutton">Apply</button>
                            </p>
                            <p></p><p></p>
                            <a href="#">Tablatures</a>
                            <p></p>
                            <a href="#">Comments</a>
                        </form>
                    </div>                                        
                    <!--TABLATURE PAGE-->
                    <div id="Tablaturepage" hidden>
                        <form action="#" id="Tablaturedata">
                            <p>
                                <div id="tabinfo">
                                Uploader:
                                <a href="#Uploader"></a>
                                <br>
                                <a href="#Artist"></a>
                                &gt;
                                <a href="#Song"></a>
                                &gt;
                                <span id="Tablatureid"></span>
                                </div>
                                <textarea type="text" name="tablature" id="Tablature">Your tablature</textarea>
                                <input type="text" name="artistname" id="Artistname" value="Artist name"/>
                                <input type="text" name="songname" id="Songname" value="Song name"/>
                                <button id="Addtablature">Upload tablature</button>
                                <br><br><br>
                                <span id="rating">Rating:<a href="#Rating">5</a></span>
                                <a href="#Delete" id="delete" style="float:right;">Delete</a>
                                <a href="#Comments" id="comments" style="float:right;margin-right:20px;">Comments</a>
                                <div id="rate">
                                    <button id="Ratebutton" style="margin-left:10px;">Rate</button>
                                    <label for="five">5</label>
                                    <input type="radio" name="rating" id="five"/>
                                    <label for="four">4</label>
                                    <input type="radio" name="rating" id="four"/>
                                    <label for="three">3</label>
                                    <input type="radio" name="rating" id="three"/>
                                    <label for="two">2</label>
                                    <input type="radio" name="rating" id="two"/>
                                    <label for="one">1</label>
                                    <input type="radio" name="rating" id="one"/>
                                </div>
                                <br><br><br><br><br>
                            </p>    
                            <!--NEW COMMENT-->
                            <span id="Commentnew">
                                <ul id="User">
                                    <li>
                                        <a href="#Picture">
                                            <img src="#" width="64" height="64"/>
                                        </a>
                                        <p><a href="#Nickname"></a></p>
                                    </li>
                                </ul>
                                <textarea type="text" name="comment" id="Comment">Comment</textarea>
                                <p style="margin-left:117px;">
                                    <a href="#Reply">Reply
                                    </a>
                                    |
                                    <a href="#Newcomment">New comment
                                    </a>
                                </p>
                            </span>
                            <!--REPLY-->
                            <span id="Commentreply">
                                <ul id="Userreply">
                                    <li>
                                        <a href="#Picture">
                                            <img src="#" width="64" height="64"/>
                                        </a>
                                        <p><a href="#Nickname"></a></p>
                                    </li>
                                </ul>
                                <textarea type="text" name="reply" id="Reply">Comment</textarea>
                                <p style="margin-left:217px;">
                                    <a href="#Reply">Reply
                                    </a>
                                    |
                                    <a href="#Newcomment">New comment
                                    </a>
                                </p>
                            </span>
                        </form>
                    </div>
                </div>
                <div style="clear:both;"></div>
        </div>
</div>

</body>
</html>
